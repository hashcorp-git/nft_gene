<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>GENE NFT 마켓</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="top-header">
      <div class="inner">
        <div class="top-header__left">
          <h1 class="logo">LOGO</h1>
        </div>
        <div class="top-header__right">
          <button class="btn btn--primary radius" onclick="App.modalShow('#loginModal', 530)" id="login">로그인</button>
          <button class="btn btn--default radius" onclick="App.handleLogout()" id="logout" style="display: none">로그아웃</button>
        </div>
      </div>
    </header>
    <!-- //.top-header -->

    <section class="visually-banner">
      <div class="inner">
        <div class="visually-banner__content">
          <h2 class="content__title">나만의 NFT를 발행해보세요.</h2>
          <p class="content__description">누구나 쉽고 간편하게<br />NFT를 발행하고 관리할 수 있어요.</p>
          <div class="content__buttons">
            <button class="btn btn--primary radius big" onclick="App.modalShow('#createTokenModal', 680)">NFT 발행하기</button>
          </div>
        </div>
        <div class="visually-banner__image">
          <img src="https://krafter.space/images/explore_banner.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- //.visually-banner -->

    <main>
      <section class="nft-section" id="nft-section">
        <div class="inner">
          <h3 class="nft-section__header">전체 NFT 리스트 (총 <span id="nft-total-count"></span>개 발행됨)</h3>
          <div class="nft-section__list flex grid grid-4" id="allTokens"></div>
        </div>
      </section>
    </main>

    <!-- Modals -->
    <div class="modal" role="dialog" id="loginModal">
      <div class="modal--inner">
        <div class="modal__header">
          <h3 class="header__title">로그인</h3>
          <button id="modal-btn-close" class="modal-btn-close" onclick="App.modalClose()"><span class="material-symbols-outlined">close </span></button>
        </div>

        <div class="modal__content">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()" />
            <div id="login-message" class="message"></div>
          </div>

          <div class="form-group">
            <label for="input-password">비밀번호</label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()" disabled="true" />
            <p class="help-block" id="message"></p>
          </div>

          <div class="modal__footer">
            <button type="button" class="btn btn--primary fill big radius" id="submit-login" onclick="App.handleLogin()" disabled="true">로그인</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" role="dialog" id="createTokenModal">
      <div class="modal--inner">
        <div class="modal__header">
          <h3 class="header__title">새로운 NFT 발행하기</h3>
          <button id="modal-btn-close" class="modal-btn-close" onclick="App.modalClose()"><span class="material-symbols-outlined">close </span></button>
        </div>

        <div class="modal__content">
          <div class="form-group">
            <label for="nft-image">Image File</label>
            <input type="file" id="nft-image" onchange="App.handleImportImage()" />
          </div>
          <div class="form-group">
            <label for="nft-author">이름</label>
            <input type="text" class="form-control" id="nft-author" />
          </div>
          <div class="form-group">
            <label for="nft-description">설명</label>
            <textarea class="form-control" id="nft-description"></textarea>
          </div>
          <div class="modal__footer">
            <button type="button" class="btn btn--primary fill big radius" id="submit-nft" onclick="App.createToken()">제출</button>
          </div>
        </div>
      </div>
    </div>

    <!--
    <div class="modal fade" tabindex="-1" role="dialog" id="createTokenModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="video-id">비디오 아이디</label>
              <input type="text" class="form-control" id="video-id" onchange="App.checkTokenExists()" />
              <p class="help-block" id="t-message"></p>
            </div>
            <div class="form-group">
              <label for="title">제목</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="author">유튜버</label>
              <input type="text" class="form-control" id="author" />
            </div>
            <div class="form-group">
              <label for="date-created">게시일</label>
              <input type="text" class="form-control" id="date-created" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary btn-create" onclick="App.createToken()" disabled>제출</button>
          </div>
        </div>

      </div>

    </div>
  --></body>

  <!-- Templates -->
  <div id="AllTokensTemplate" style="display: none">
    <div class="list__item grid-item">
      <div class="item__box">
        <a href="javascript:;">
          <div class="box__thumbnail">
            <img src="" alt="" />
          </div>
          <div class="box__info">
            <p class="info__subject clip less"></p>
            <p class="info__block-number"></p>
            <p class="info__name">Created By <span class="created-name"></span> <span class="created-date"></span></p>
          </div>
        </a>
      </div>
    </div>
  </div>
</html>

<style>
  @keyframes spinner-line-fade-more {
    0%,
    100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%,
    39%,
    100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%,
    100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }

  .panel-footer {
    height: 56px;
    overflow: hidden;
  }
</style>
